<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🥇 Bat Ball Stump Game 🍾</h1>
    <div>
        <button onclick="playGame('bat')"> Bat 🏏</button>
        <button onclick="playGame('ball')"> Ball ⚽</button>
        <button onclick="playGame('stump')"> Stump <b>|||</b> </button>
    </div>
    <div id="result"></div>
    <div id="scoreboard">
        <p>User Score: <span id="userScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>
    <button onclick="resetGame()" class="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
